{% set data = load_setup_py_data() %}

package:
  name: nabs
  version : {{ data.get('version') }}

source:
  path: ..

build:
  number: 1
  noarch: python

requirements:
    build:
      - python >=3.6
      - setuptools

    run:
      - python >=3.6
      - bluesky
      - scipy
      - toolz

test:
    imports:
      - nabs

about:
  home: https://github.com/pcdshub/nabs
  license: SLAC Open License
  summary: "NABS: Not a Beamline Scientist"
